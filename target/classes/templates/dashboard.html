<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="navbar">
        <div href="/" class="logo">GreenWave Marketing</div>
        <div>
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/profilo">Profilo</a>
        </div>
    </div>

    <div class="container">
        <h1>To-Do List</h1>
    
        <div class="task-container">
            <div class="task-column">
                <h2 class="text-left">Task da fare</h2>
                <div class="row" th:if="${todoTasks}">
                    <div class="col-md-4 mb-4" th:each="task : ${todoTasks}">
                        <div class="card bg-danger text-white">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.title}"></h5>
                                <p class="card-text" th:text="${task.description}">Descrizione prodotto</p>
                                <p class="card-text">Due Date: <span th:text="${#dates.format(task.dueDate, 'yyyy-MM-dd')}"></span></p>
                                <a th:href="@{'/task/' + ${task.idTask} + '/edit'}" class="btn btn-primary">Modifica</a>
                                <form th:action="@{'/task/' + ${task.idTask} + '/delete'}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Sei sicuro di voler eliminare questo task?')">Elimina</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="task-column">
                <h2 class="text-left">Task in corso</h2>
                <div class="row" th:if="${inProgressTasks}">
                    <div class="col-md-4 mb-4" th:each="task : ${inProgressTasks}">
                        <div class="card bg-warning text-dark">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.title}"></h5>
                                <p class="card-text" th:text="${task.description}">Descrizione prodotto</p>
                                <p class="card-text">Due Date: <span th:text="${#dates.format(task.dueDate, 'yyyy-MM-dd')}"></span></p>
                                <a th:href="@{'/task/' + ${task.idTask} + '/edit'}" class="btn btn-primary">Modifica</a>
                                <form th:action="@{'/task/' + ${task.idTask} + '/delete'}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Sei sicuro di voler eliminare questo task?')">Elimina</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="task-column">
                <h2 class="text-left">Task completati</h2>
                <div class="row" th:if="${doneTasks}">
                    <div class="col-md-4 mb-4" th:each="task : ${doneTasks}">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.title}"></h5>
                                <p class="card-text" th:text="${task.description}">Descrizione prodotto</p>
                                <p class="card-text">Completato il: <span th:text="${#dates.format(task.dueDate, 'yyyy-MM-dd')}"></span></p>
                                <p class="card-text">Creato da: <span th:text="${task.createdBy}"></span></p> <!-- Nuova riga aggiunta -->
                                <form th:action="@{'/task/' + ${task.idTask} + '/delete'}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Sei sicuro di voler eliminare questo task?')">Elimina</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
