<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    
    <nav class="navbar">
        <div class="container-fluid">
            <div class="logo">GreenWave Marketing</div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-start vh-100 mt-5">
        <div class="w-25">
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success text-center">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post" class="mt-4">
                <div class="mb-3">
                    <label class="form-label" for="username">Username:</label>
                    <input type="text" class="form-control form-control-sm" name="username" id="username" required />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" class="form-control form-control-sm" name="password" id="password" required />
                </div>
                <button type="submit" class="btn btn-success btn-sm w-100">Sign In</button>
            </form>
            <div class="text-center mt-3">
                <a href="/register" class="btn btn-secondary btn-sm w-100">Registrati</a>
            </div>
        </div>
    </div>
</body>

</html>
