<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Modifica Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="navbar">
        <div href="/" class="logo">GreenWave Marketing</div>
        <div>
            <a href="/">Home</a>
            <a href="/task/dashboard">Dashboard</a>
            <a href="/profilo">Profilo</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Modifica Task</h1>
        <form th:action="@{'/task/update/' + ${task.idTask}}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Titolo:</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${task.title}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrizione:</label>
                <textarea class="form-control" id="description" name="description" rows="3" th:text="${task.description}"></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Stato:</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="TODO" th:selected="${task.status == 'TODO'}">TODO</option>
                    <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">In Progress</option>
                    <option value="DONE" th:selected="${task.status == 'DONE'}">Done</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Data di Scadenza:</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate" th:value="${#dates.format(task.dueDate, 'yyyy-MM-dd')}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Salva Modifiche</button>
        </form>
        <form th:action="@{'/task/' + ${task.idTask} + '/delete'}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Sei sicuro di voler eliminare questo task?')">Elimina</button>
        </form>
    </div>
</body>

</html>
