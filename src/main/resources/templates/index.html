<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="navbar">
        <div href="/" class="logo">GreenWave Marketing</div>
        <div>
            <a href="/">Home</a>
            <a href="/profilo">Profilo</a>
        </div>
    </div>

    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="input-container">
            <form th:action="@{/task/add}" method="post" class="d-flex">
                <input type="text" name="title" placeholder="Aggiungi un'attivitÃ " required>
                <button type="submit">Aggiungi</button>
            </form>
        </div>

        <div class="task-container">
           
            <main class="container mt-4">
                <h1 class="text-center">Task in progress</h1>
                <div th:if="${errorMessage}" class="alert alert-warning text-center" role="alert">
                    <p th:text="${errorMessage}">Errore</p>
                </div>
                <div class="row" th:if="${task}">
                    <div class="col-md-4 mb-4" th:each="task : ${task}">
                        <div class="card">
                          
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.title}"></h5>
                                <p class="card-text" th:text="${task.description}">Descrizione prodotto</p>
                                <p class="card-text">Status: <span th:text="${task.status}"></span> </p>
                                <p class="card-text">Due Date: <span th:text="${#dates.format(task.dueDate, 'yyyy-MM-dd')}"></span></p>
                                <a th:href="@{'/task/' + ${task.idTask} + '/edit'}" class="btn btn-primary">Modifica</a>
                                <form th:action="@{'/task/' + ${task.idTask} + '/delete'}" method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('Sei sicuro di voler eliminare questo task?')">Elimina</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
   

</body>
</html>
