
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="navbar">
        <div class="logo">GreenWave Marketing</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Profilo</a>
        </div>
    </div>

    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="input-container">
            <input type="text" placeholder="Aggiungi un'attivitÃ ">
            <button>Aggiungi</button>
        </div>

        <div class="task-container">
           
            <main class="container mt-4">
                <h1 class="text-center">Task in progress</h1>
                <div th:if="${errorMessage}" class="alert alert-warning text-center" role="alert">
                    <p th:text="${errorMessage}">Errore</p>
                </div>
                <div class="row" th:if="${task}">
                    <div class="col-md-4 mb-4" th:each="task : ${task}">
                        <div class="card">
                          
                            <div class="card-body">
                                <h5 class="card-title" th:text="${task.title}"></h5>
                                <p class="card-text" th:text="${task.description}">Descrizione prodotto</p>
                                <p class="card-text">Status: <span th:text="${task.status}"></span> </p>
                                <a th:href="@{'/task/' + ${task.idTask}}" class="btn btn-primary">Modifica</a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
   

</body>
</html>
