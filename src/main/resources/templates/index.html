<!DOCTYPE html>
<html lang="it">
    <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titolo">
        <h2>To-Do List</h2>
        <form action="/addTask" method="post">
            <input type="text" name="task" placeholder="Aggiungi un'attivitÃ " required>
            <button type="submit">Aggiungi</button>
        </form>
        <main class="container mt-4">
            <h1 class="text-center">Task in progress</h1>
            <div th:if="${errorMessage}" class="alert alert-warning text-center" role="alert">
                <p th:text="${errorMessage}">Errore</p>
            </div>
            <div class="row" th:if="${task}">
                <div class="col-md-4 mb-4" th:each="task : ${task}">
                    <div class="card">
                      
                        <div class="card-body">
                            <h5 class="card-title" th:text="${task.title}"></h5>
                            <p class="card-text" th:text="${task.description}">Descrizione prodotto</p>
                            <p class="card-text">Status: <span th:text="${task.status}"></span> </p>
                            <a th:href="@{'/task/' + ${task.idTask}}" class="btn btn-primary">Modifica</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
