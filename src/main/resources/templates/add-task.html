<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Aggiungi Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="navbar">
        <div href="/" class="logo">GreenWave Marketing</div>
        <div>
            <a href="/">Home</a>
            <a href="/task/dashboard">Dashboard</a>
            <a href="/profilo">Profilo</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Aggiungi Nuova Task</h1>
        <form th:action="@{/task/add}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Titolo:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrizione:</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Data di Scadenza:</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate">
            </div>
            <button type="submit" class="btn btn-primary w-100">Aggiungi Task</button>
        </form>
    </div>
</body>

</html>
