<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="navbar">
        <div href="/" class="logo">GreenWave Marketing</div>
        <div>
            <a href="/">Home</a>
            <a href="/profilo">Profilo</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Dashboard - Tutti i Task</h1>
        <div class="task-container mt-4">
            <div class="row" th:if="${tasks}">
                <div class="col-md-4 mb-4" th:each="task : ${tasks}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${task.title}"></h5>
                            <p class="card-text" th:text="${task.description}">Descrizione non disponibile</p>
                            <p class="card-text">Stato: <span th:text="${task.status}"></span></p>
                            <p class="card-text">Data di Scadenza: <span th:text="${#dates.format(task.dueDate, 'yyyy-MM-dd')}"></span></p>
                            <p class="card-text"><strong>Creato da:</strong> <span th:text="${task.createdBy.name}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${tasks == null || tasks.isEmpty()}" class="text-center">
                <p class="text-muted">Nessun task disponibile al momento.</p>
            </div>
        </div>
    </div>
</body>

</html>
